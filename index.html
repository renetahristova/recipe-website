<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ec12af4cbc.js"
      crossorigin="anonymous"
    ></script>
    <!-- slick slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./slick-1.8.1/slick-1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./slick-1.8.1/slick-1.8.1/slick/slick-theme.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>Tasty Find</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="glass-container">
        <h1>tasty find</h1>
      </div>
    </header>
    <!-- suggestions -->
    <section class="suggestions">
      <h2>tasty <span>suggestions</span></h2>
      <div class="box">
        <i class="fas fa-pizza-slice" title="pizza"></i>
        <i class="fas fa-hamburger" title="burger"></i>
        <i class="fas fa-drumstick-bite" title="chicken"></i>
        <i class="fas fa-fish" title="fish"></i>
      </div>
    </section>
    <!-- search -->
    <section class="search-bar">
      <h2>tasty <span>search</span></h2>
      <form id="form">
        <input type="search" id="query" name="q" placeholder="Search..." />
        <button class="search-button"><i class="fas fa-search"></i></button>
      </form>
    </section>
    <!-- search result -->
    <section class="search-result">
      <q
        >A recipe has no soul. You, as the cook, must bring soul to the
        recipe.</q
      >
      <!--card-->
    </section>
    <!-- gallery -->
    <h2>tasty <span>gallery</span></h2>
    <section class="regular slider">
      <div>
        <img src="/images/g-1.jpg" />
      </div>
      <div>
        <img src="/images/g-2.jpg" />
      </div>
      <div>
        <img src="/images/g-3.jpg" />
      </div>
      <div>
        <img src="/images/g-4.jpg" />
      </div>
      <div>
        <img src="/images/g-5.jpg" />
      </div>
      <div>
        <img src="/images/g-6.jpg" />
      </div>
    </section>
    <!-- footer -->
    <footer>
      <h3>Lorem ipsum dolor sit amet.</h3>
      <h4>Lorem ipsum dolor sit amet.</h4>
    </footer>
    <!-- slick slider -->
    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="/slick-1.8.1/slick-1.8.1/slick/slick.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="text/javascript">
      $(document).on("ready", function () {
        $(".regular").slick({
          dots: true,
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 2,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2,
              },
            },
            {
              breakpoint: 800,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              },
            },
          ],
        });
      });
    </script>
    <script src="/script.js" type="module"></script>
  </body>
</html>
